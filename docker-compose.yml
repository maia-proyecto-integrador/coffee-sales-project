version: '3.8'

services:
  coffee-api:
    build:
      context: .
      dockerfile: apps/coffee-api/Dockerfile
    container_name: coffee-api
    ports:
      - "8001:8001"
    environment:
      - PORT=8001
    networks:
      - coffee-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  coffee-dashboard:
    build:
      context: .
      dockerfile: apps/coffee-dash/Dockerfile
    container_name: coffee-dashboard
    ports:
      - "5006:5006"
    environment:
      - PORT=5006
      - COFFEE_API_URL=http://coffee-api:8001
    networks:
      - coffee-network
    depends_on:
      coffee-api:
        condition: service_healthy

networks:
  coffee-network:
    driver: bridge
